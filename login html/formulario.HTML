<html>
    <head>
    <link rel="stylesheet" href="styles.css/style.css">
    </head>
    <div class="formulario">
        
        <h4 align="center">
            Apellido paterno:
        </h4>

        <center><input type="text"></center>

            Numero de telefono:
        </h4>
        <div class="numero">
        <values size="10" min="10" max="10">
